<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe APP Using API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals for Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, Real food is ingredients <br> <cite>- Jamie Oliver</cite></blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" id="search-input" placeholder="Enter an Ingredient" />
                    <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i></button> 
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal">
                    <!-- meal item -->                    
                    <!--  -->
                </div>
            </div>

            <div class="meal-details">
                <!-- recipe close button -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- meal details content -->
                <div class="meal-details-content">                    
                </div>
                <!--  -->
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
